<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiển thị số requests đang truy cập</title>
<script>
    // Tạo biến global để lưu số lượng requests
    var requestCount = 0;

    // Tăng biến requestCount mỗi khi có request mới
    function incrementRequestCount() {
        requestCount++;
        updateRequestsDisplay();
    }

    // Cập nhật giao diện hiển thị số lượng requests
    function updateRequestsDisplay() {
        document.getElementById('requestsCount').textContent = 'Số lượng requests đang truy cập: ' + requestCount;
    }

    // Thực thi hàm incrementRequestCount khi trang được load
    window.onload = function() {
        incrementRequestCount();
    };
</script>
</head>
<body>

<div id="requestsCount">Đang tải...</div>

</body>
</html>
