<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<script>
    // Tạo biến global để lưu số lượng requests
    var requestCount = 0;

    // Tăng biến requestCount mỗi khi có request mới và cập nhật title
    function incrementRequestCount() {
        requestCount++;
        updateRequestsDisplay();
        updateTitle();
    }

    // Cập nhật giao diện hiển thị số lượng requests
    function updateRequestsDisplay() {
        document.getElementById('requestsCount').textContent = requestCount;
    }

    // Cập nhật title của trang với số lượng requests
    function updateTitle() {
        document.title = `${requestCount}`;
    }

    // Thực thi hàm incrementRequestCount khi trang được load
    window.onload = function() {
        incrementRequestCount();
    };
</script>
</head>
<body>

<div id="requestsCount"></div>

</body>
</html>
