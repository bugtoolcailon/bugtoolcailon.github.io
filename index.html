<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Requests</title>
</head>
<body>
    <button id="sendRequest">Send API Request</button>
    <div id="result"></div>

    <script>
        let requestCount = 0;

        document.getElementById('sendRequest').addEventListener('click', () => {
            requestCount++;
            fetch('https://api.example.com/data') // Thay bằng URL API thật của bạn
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = `Request Count: ${requestCount}\nData: ${JSON.stringify(data)}`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
