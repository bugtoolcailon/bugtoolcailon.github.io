  <script>
    var player = document.getElementById('player');
    var videoSources = [
      "https://momonet.fun/hi/video/1.mp4",
      "https://momonet.fun/hi/video/2.mp4",
      "https://momonet.fun/hi/video/3.mp4",
      "https://momonet.fun/hi/video/4.mp4",
      "https://momonet.fun/hi/video/5.mp4",
      "https://momonet.fun/hi/video/6.mp4",
      "https://momonet.fun/hi/video/7.mp4",
      "https://momonet.fun/hi/video/8.mp4",
      "https://momonet.fun/hi/video/9.mp4",
      "https://momonet.fun/hi/video/10.mp4",
      
    ];
    var currentVideoIndex = Math.floor(Math.random() * videoSources.length);
    var isPlaying = true;

    function toggleVideo() {
      if (isPlaying) {
        player.pause();
        isPlaying = false;
      } else {
        player.play();
        isPlaying = true;
      }
    }

    function playRandomVideo() {
      var randomIndex = Math.floor(Math.random() * videoSources.length);
      while (randomIndex === currentVideoIndex) {
        randomIndex = Math.floor(Math.random() * videoSources.length);
      }
      currentVideoIndex = randomIndex;
      var randomSource = videoSources[randomIndex];
      player.src = randomSource;
      player.load();
      player.play();
    }

    player.addEventListener('play', function() {
      isPlaying = true;
    });

    player.addEventListener('pause', function() {
      isPlaying = false;
    });

    window.addEventListener('DOMContentLoaded', function() {
      player.play();
    });

    function goHome() {
      player.src = videoSources[currentVideoIndex];
      player.load();
      player.play();
    }
  </script>
